<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic; text-align: center;">FORMULARIO EMPLEADO</h1>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label >Nombre: </label>
                <input  id="i1" type="text" style="width: 50%;"><br><br>
                <label >Apellido: </label>
                <input id="i2" type="text" style="width: 50%;"><br><br>
                <label > Departamento: </label>
                <select name="" id="sDepartamento" style="width: 30%; color: black;">
                    <option >------</option>
                </select><br><br>
                <label >Municipio: </label>
                <select name="" id="sMunicipio" style="width: 30%;">
                <option >-----</option></select><br><br>
                <label >Fecha Nacimiento: </label>
                <input id="i3" type="date"><br><br>
                <label >Salario: </label>
                <input id="i4" type="float"><br><br>
                <button id="bt1" type="button" class="btn btn-info">Enviar</button>

            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" >
                <!--Creo la tabla-->
                <table class=" table table-hover">
                    <!--Ingreso encabezado-->
                    <thead>
                        <!--En la fila 1-->
                        <tr>
                            <!--Columnas que estan en la fila 1-->
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Departamento</th>
                            <th>Municipio</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody id="datost"></tbody>
                </table>
               
            </div>
        </div>
    </div>
    <script src="Javascript/llenar.js"></script>
